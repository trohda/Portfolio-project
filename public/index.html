<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Tomasz Rohda - Junior Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        font-family: "Alegreya Sans SC", sans-serif;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
        font-family: "Alegreya Sans SC", sans-serif;
      }

      ::-webkit-scrollbar {
        width: 15px;
        -webkit-box-shadow: inset 18px 3px 21px -28px rgba(0, 0, 0, 1);
        -moz-box-shadow: inset 18px 3px 21px -28px rgba(0, 0, 0, 1);
        box-shadow: inset 18px 3px 21px -28px rgba(0, 0, 0, 1);

        background-color: rgb(235, 235, 235);
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgb(221, 221, 221);
        border-radius: 4px;
        -webkit-box-shadow: inset 1px 1px 17px -7px rgba(0, 0, 0, 1);
        -moz-box-shadow: inset 1px 1px 17px -7px rgba(0, 0, 0, 1);
        box-shadow: inset 1px 1px 17px -7px rgba(0, 0, 0, 1);
      }

      ::-webkit-scrollbar-button:vertical:start:decrement {
        display: block;
        height: 15px;
        background-color: rgb(107, 107, 107);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 50%;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/7e/Chevron-up.svg");
      }

      ::-webkit-scrollbar-button:vertical:end:increment {
        display: block;
        height: 15px;
        background-color: rgb(107, 107, 107);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 50%;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/e/ee/Chevron-down.svg");
      }

      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
